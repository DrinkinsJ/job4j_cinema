<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>


<body>
<nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/static">
    </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../films/library}">Library</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{../sessions/schedule}">Schedule</a></li>
                <li class="nav-item"></li>
            </ul>
            <a class="btn btn-primary shadow" role="button" th:href="@{../users/login}">Sign in</a>
            <a class="btn btn-primary shadow" role="button" th:href="@{../users/register}">Sign up</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <table>
            <thead>
            <tr>
                <th scope="col">Название фильма</th>
                <th scope="col">Зал</th>
                <th scope="col">Начало</th>
                <th scope="col">Продолжительность, минут</th>
                <th scope="col">Цена, руб</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sessio: ${sessions}">
                <td data-label="Название фильма" th:text="${sessio.nameFilm}"></td>
                <td data-label="Зал" th:text="${sessio.nameHall}"></td>
                <td data-label="Начало" th:text="${#temporals.format(sessio.startTime, 'dd-MM-yyyy HH:mm')}"></td>
                <td data-label="Продолжительность, минут" th:text="${sessio.durationInMinutes}">
                <td data-label="Цена, руб" th:text="${sessio.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</section>
<footer class="bg-dark"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/script.min.js"></script>
</body>

</html>
