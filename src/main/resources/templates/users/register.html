<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
    </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{../index}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../films/library}">Library</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../sessions/schedule}">Schedule</a></li>

                <li class="nav-item"></li>
            </ul>

            <a class="btn btn-primary shadow" role="button" th:href="@{../users/login}">Sign in</a>
            <a class="btn btn-primary shadow" role="button" th:href="@{../users/register}">Sign up</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center text-light mt-5">Sign up</h2>
            <div class="card my-auto">
                <div class="text-center">
                    <img alt="profile"
                         class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                         src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" width="200px">
                </div>
                <form class="card-body cardboard-color p-lg-5" th:action="@{../users/register}" method="post"
                      enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="User name"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                               required>
                    </div>
                    <div class="text-lg-center p-lg-5">
                        <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Save</button>
                        <button class="btn btn-success px-5 mb-2 w-100" th:href="@{../index}">Cancel</button>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container">


</div>
</section>
<footer class="bg-dark"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/script.min.js"></script>
</body>

</html>
