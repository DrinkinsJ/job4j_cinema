<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projects - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
    </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{../index}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../films/library}">Library</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{../sessions/schedule}">Schedule</a></li>

                <li class="nav-item"></li>
            </ul>

            <a class="btn btn-primary shadow" role="button" th:href="@{../users/login}">Sign in</a>
            <a class="btn btn-primary shadow" role="button" th:href="@{../users/register}">Sign up</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Вход</h2>
                <div class="text-center mb-5 text-dark">в учетную запись</div>
                <div class="card my-5">
                    <form class="card-body cardboard-color p-lg-5" th:action="@{../users/login}" method="post">
                        <div class="text-center">
                            <img alt="profile"
                                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" width="200px">
                        </div>
                        <div class="mb-3" th:if="${error}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Почта</b></label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                                   placeholder="User@email.ru">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Пароль</b></label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 mb-1 w-100">Войти</button>
                            <button class="btn btn-success px-5 mb-5 w-100">Отмена</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Не зарегистрированы?
                            <a th:href="@{../user/register}" class="text-dark fw-bold"> Зарегистрироваться</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>



</div>
</section>
<footer class="bg-dark"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/script.min.js"></script>
</body>

</html>
